name: Build

on: [push]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prepare Opus Source
        run: |
          # 检查文件是否存在
          ls -lh opus-1.3.1.tar
          # 强制解压到仓库根目录
          mkdir -p opus-1.3.1
          tar -xf opus-1.3.1.tar -C opus-1.3.1 --strip-components=1
      - name: Build APK
        run: |
          cd android_app
          ./gradlew assembleDebug

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Windows
        run: |
          # 修正目录名称：windows → windows_app
          cd windows_app
          cmake -B build -DCMAKE_PREFIX_PATH="libraries"
          cmake --build build --config Release