name: Build

on: [push]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prepare Opus Source
        run: |
          # 解压到正确路径
          tar -xzf opus-1.3.1.tar.gz -C android_app/
      - name: Build APK
        run: |
          cd android_app
          ./gradlew assembleDebug

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Windows
        run: |
          # 修正目录名称：windows → windows_app
          cd windows_app
          cmake -B build -DCMAKE_PREFIX_PATH="libraries"
          cmake --build build --config Release