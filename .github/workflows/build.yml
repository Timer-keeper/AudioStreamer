name: Build

on: [push]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prepare Opus Source
        run: mv opus-1.3.1.tar.gz android_app/opus-1.3.1.tar.gz
      - name: Set Gradle Executable Permissions
        run: cd android_app && chmod +x gradlew
      - name: Build APK
        run: |
          cd android_app
          ./gradlew :app:assembleDebug 

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Windows
        run: |
          # 修正目录名称：windows → windows_app
          cd windows_app
          cmake -B build -DCMAKE_PREFIX_PATH="libraries"
          cmake --build build --config Release