android {
    compileSdk 33
    defaultConfig {
        minSdk 26
        targetSdk 33
        externalNativeBuild.cmake {
            arguments "-DANDROID_STL=c++_shared"
        }
        ndk { abiFilters 'arm64-v8a', 'x86_64' }
    }
    externalNativeBuild {
        cmake { path "src/main/cpp/CMakeLists.txt" }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
}